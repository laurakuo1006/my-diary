{% extends "entries/base.html" %}
<div id="edit-delete">
{% block content %}
    <article class="diary-content">
        <h2>{{ entry.date_created|date:'Y-m-d H:i' }}</h2>
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>
    </article>
    <div class="edit-delete">
        <a href="{% url 'entry-update' entry.id %}"><button>Edit</button></a>
        <a href="{% url 'entry-delete' entry.id %}"><button>Delete</button></a>
    </div>  
</div>
{% endblock %}
