<!-- entries/entry_search.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Search Results</h2>

  {% if object_list %}
    <ul>
      {% for entry in object_list %}
        <li>
          <a href="{% url 'entry-detail' entry.pk %}">
            {{ entry.title }} - {{ entry.date_created }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No entries found matching your search.</p>
  {% endif %}
{% endblock %}
